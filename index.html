<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title> What's For Dinner? </title>
  </head>
  <body>
    <h1>
      What's for Dinner?
    </h1>
    <main>
      <section class="search">
        <h2>
          What are you looking for?<sup><span>*</span></sup>
        </h2>
        <p><input type="radio"> Side</p>
        <p><input type="radio"> Main Dish</p>
        <p><input type="radio"> Dessert</p>
        <!-- <p><input type="radio"> Entire Meal</p> -->
        <button id="lets-cook">LET'S COOK!</button>
      </section>
      <section class="cookpot-view">
        <img src="./assets/cookpot.svg">
      </section>
      <section class="dish-view hidden">
        <p><i>You should make:</i></p>
        <p class="dish-result">Black Forest Cake!</p>
        <button>CLEAR</button>
      </section>
    </main>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="data.js"></script>
  </body>
</html>
